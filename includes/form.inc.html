<h1 class="text-center">Ajouter des données</h1>
<form>
    <div class="form-group">
        <label for="prénom">Prénom</label>
        <input type="prénom" class="form-control" id="prénom" placeholder="Renseignez votre prénom">
    </div>
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="nom" class="form-control" id="nom" placeholder="Renseignez votre nom">
    </div>
    <div class="form-group">
        <label for="age">Age(18 à 60 ans)</label>
        <input type="number" min="18" max="60" class="form-control" id="age" placeholder="18">
    </div>
    <div class="form-group">
        <label class="sr-only" for="inlineFormInputGroup">1,6</label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Taille (entre 1,6 et 2m)</div>   
            </div>
            <input type="number" min="1.6" max="2" step="0.01" class="form-control" id="taille" placeholder="1,6">
        <div class="input-group-prepend">
            <div class="input-group-text">m</div>
            </div>
        </div>
    </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
            Apprenant
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
            Formateur
            </label>
        </div>
    <button type="button" class="btn btn-primary float-right">Enregistrer les données</button>
  </form>
